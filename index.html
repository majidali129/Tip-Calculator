<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div><label for="billamount">Bill Amount :</label>
                <input type="number" name="billamount" id="billamount">
            </div>
            <div>
                <label for="tipPercentage">Tip Percentage :</label>
                <input type="number" name="tipPercentage" id="tipPercentage">
            </div>
            <div>
                <label for="tipAmount">Tip Amount :</label>
                <input type="number" name="tipAmount" id="tipAmount">

            </div>
            <div>
                <label for="totalBill">Total Bill :</label>
                <input type="number" name="totalBill" id="totalBill">

            </div>
            <button class="btn" id="total">Pay Amount</button>
            <button class="btn" id="clear">Reset</button>

        </div>
    </div>
</body>

</html>
